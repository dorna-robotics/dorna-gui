<table style="; border-collapse: collapse; display: inline-block;">
      <tbody >
        <tr>                    
          <!-- server -->
          <td style="padding-left: var(--padding_l);" title="Server status">
            <span class="red_dot" id="server_icon"></span>
          </td>
          <td style="padding: 0px var(--padding_b); border-right: var(--border_w) solid var(--border_color)" title="Server status">
            Server
          </td>

          <!--robot -->
          <td style="padding-left: var(--padding_l);" title="Robot status">
            <span class="red_dot" id="robot_icon"></span>
          </td>
          <td style="padding: 0px var(--padding_b); border-right: var(--border_w) solid var(--border_color)" title="Robot status">
            Robot
          </td>

          <!--joint-->
          <td style="padding: 0px var(--padding_l); border-right: var(--border_w) solid var(--border_color)" title="Joint vector">
            <span>
              Joint: <span class="joint_v" style="vertical-align: baseline">[
              {% for i in range(4) %}
              <span class="j{{ i }}_t" style="vertical-align: baseline">0</span>,
              {% endfor %}
              <span class="j4_t" style="vertical-align: baseline">0</span>]
              </span>
            </span>
          </td>

          <!--xyz-->
          <td style="padding: 0px var(--padding_l); border-right: var(--border_w) solid var(--border_color)" title="XYZ vector">
            <span>XYZ:
              <span class="xyz_v" style="vertical-align: baseline">[
              {% for i in range(4) %}
              <span class="xyz{{ i }}_t" style="vertical-align: baseline">0</span>,
              {% endfor %}
              <span class="xyz4_t" style="vertical-align: baseline">0</span>]
              </span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn_tab t_2 halt halt_t" style="width: 100px;" title="Halt">
      Halt
    </button>
