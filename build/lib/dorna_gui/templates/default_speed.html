<table class="table table-borderless table-sm" id ="home_table">
  <tbody>
    {% for i in range(4) %}    
      <tr>
        <td style="width: 25%">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input home_s" id="home_s_j{{i}}" name="j{{i}}">
            <label class="custom-control-label" for="home_s_j{{i}}">J<sub>{{ i }}</sub></label> 
          </div>           
        </td>               
        <td class="home_v_j{{i}}" style="width: 25%" ></td>
        <td style="width: 50%" ></td>                           
      </tr>
    {% endfor %}
    <tr>
        <td></td>   
        <td>
          <button type="button" class="btn btn-primary home_b" >Home</button>    
        </td>      
    </tr>      
  </tbody>

</table>
